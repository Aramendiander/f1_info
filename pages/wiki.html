<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Wiki F1</title>
</head>
<body>
    <nav>
        <a href="/">Home</a>
    </nav>
    <main id="main">
        <section id ="seasons">
            <div id="buttons">
                <span>Race table</span>
                <span>Drivers standings</span>
                <span>Constructors standings</span>
            </div>
            <table id="seasontable">
                <thead>
                    <th>GP Name</th>
                    <th>Circuit</th>
                    <th>City</th>
                    <th>Date</th>
                    <th>Winning Driver</th>
                    <th>Winning Constructor</th>
                </thead>
                <tbody id="seasoninfo">

                </tbody>
            </table>
        </section>
        <section id="driverstandings">
            <table id="driverstandingstable">
                <thead>
                    <th>GP Name</th>
                    <th>Circuit</th>
                    <th>City</th>
                    <th>Date</th>
                    <th>Winning Driver</th>
                    <th>Winning Constructor</th>
                </thead>
                <tbody id="driverstandingsinfo">

                </tbody>
            </table>
        </section>
        <section id="constructorstandings">
            <table id="constructorstandingstable">
                <thead>
                    <th>GP Name</th>
                    <th>Circuit</th>
                    <th>City</th>
                    <th>Date</th>
                    <th>Winning Driver</th>
                    <th>Winning Constructor</th>
                </thead>
                <tbody id="constructorstandingsinfo">

                </tbody>
            </table>
        </section>
    </main>
    <script type="module" src="../scripts/wiki.js"></script>
</body>
</html>
